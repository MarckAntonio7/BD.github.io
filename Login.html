<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="icono.jpg">
    <title>Login - Mi Portafolio</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Encabezado */
        header {
            background-color: #1a1a2e;
            padding: 1.5rem 0;
            border-bottom: 2px solid #4682B4;
        }

        header h1 {
            text-align: center;
            color: #4682B4;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 1.5rem;
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        nav ul li a:hover {
            color: #4682B4;
            background-color: rgba(70, 130, 180, 0.1);
        }

        /* Contenido principal */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .contenedor-login {
            background: linear-gradient(135deg, #4682B4, #3a6a94);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .titulo-login {
            text-align: center;
            color: #0a0a0a;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .grupo-formulario {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #0a0a0a;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #1a1a2e;
            border-radius: 5px;
            background-color: #e0e0e0;
            color: #0a0a0a;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4682B4;
        }

        .boton-login {
            background-color: #1a1a2e;
            color: #e0e0e0;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        .boton-login:hover {
            background-color: #4682B4;
            transform: translateY(-3px);
        }

        .mensaje-error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        /* Pie de página */
        footer {
            background-color: #1a1a2e;
            padding: 1.5rem 0;
            text-align: center;
            border-top: 2px solid #4682B4;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contenedor-login {
                padding: 2rem;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Iniciar Sesión - Mi Portafolio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Portafolio.html">Portafolio</a></li>
                <li><a href="Sobre_mi.html">Sobre mí</a></li>
                <li><a href="Contacto.html">Contáctame</a></li>
                <li><a href="Login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contenedor-login">
            <h2 class="titulo-login">Acceso Administrativo</h2>
            <form id="formLogin">
                <div class="grupo-formulario">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required placeholder="Ingresa tu usuario">
                </div>
                
                <div class="grupo-formulario">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                </div>
                
                <button type="submit" class="boton-login">Iniciar Sesión</button>
                
                <div id="mensajeError" class="mensaje-error">
                    Usuario o contraseña incorrectos
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2025 Mi Portafolio | Estudiante de Ingeniería de Sistemas y Computación</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formulario = document.getElementById('formLogin');
            const mensajeError = document.getElementById('mensajeError');
            
            // Credenciales de ejemplo (en un caso real, esto estaría en el servidor)
            const usuarioValido = "admin";
            const passwordValido = "123456";
            
            formulario.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const usuario = document.getElementById('usuario').value;
                const password = document.getElementById('password').value;
                
                // Validar credenciales
                if (usuario === usuarioValido && password === passwordValido) {
                    // Redirigir al portafolio administrable
                    window.location.href = "PortafolioAdmin.html";
                } else {
                    mensajeError.style.display = 'block';
                    setTimeout(function() {
                        mensajeError.style.display = 'none';
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
